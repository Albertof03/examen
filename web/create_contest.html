<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/utils/include.js"></script>

    <script src="js/header.js" type="module"></script>
    <script src="js/create_contest.js" type="module"></script>

    <title>Examen IISSI-2</title>
</head>


<body class="dark">

    <div class="container">
        <div id="page-header"></div>
        <div class="row text-center">
            <div class="col-md">
                <h3 id="page-title">Titulo pagina</h3>
                <div id="errors"></div>
            </div>
            <hr>
        </div>
        <form id="form-photo-upload">
            <div class="form-group">
                <label for="input-name" class="form-label">Name:</label>
                <input required minlength="3" type="text" class="form-control " id="input-name" name="name"
                    placeholder="name">
            </div>
            <div class="form-group">
                <label for="input-organizer" class="form-label">Organizer:</label>
                <input required minlength="3" type="text" class="form-control" id="input-organizer" name="organizer"
                    placeholder="organizer">
            </div>
            <div class="form-group">
                <label for="input-contestDate" class="form-label">Date:</label>
                <input required type="date" class="form-control" id="input-contestDate" name="contestDate"
                    placeholder="contestDate">
            </div>
            <div class="form-group">
                <label for="input-prize" class="form-label">Prize:</label>
                <input required min="1" max="10000" type="number" class="form-control" id="input-prize" name="prize"
                    placeholder="prize">
            </div>
            <div class="form-group">
                <label for="input-description" class="form-label">Description:</label>
                <input required type="text" class="form-control" id="input-description" name="description"
                    placeholder="description">
            </div>
            <div class="form-group">
                <label for="input-imageUrl" class="form-label">Url:</label>
                <input required type="url" class="form-control" id="input-imageUrl" name="imageUrl"
                    placeholder="imageUrl">
            </div>

            <div class="row">
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        include("header.html", "#page-header");
    </script>
</body>

</html>
